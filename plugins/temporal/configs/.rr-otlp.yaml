version: '2.7'

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php ../../php_test_files/temporal/worker.php"


temporal:
  address: "localhost:7233"
  cache_size: 100000
  activities:
    num_workers: 4

otel:
  insecure: false
  compress: true
  exporter: stderr
  service_name: rr_test
  service_version: 1.0.0

logs:
  mode: development
  level: debug